	<body>

		<div id='camada1'>

		<div id='camada2'>

		<div id='camada3'>

		<div id='camada4'>

		<!--script src="../jquery-3.2.1.js"></script!-->

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


		<script type="text/javascript">
			function valx()
			{
				var x = event.clientX;
				var x = x - 5;	
				return (x);
			}
			function valy()
			{
				var y = event.clientY;
				var y = y - 5;	
				return (y);
			}
			
			$("body").mousemove(function(){
				XX = $("body").width() / 2;
				YY = $("body").height() / 2 ;
				X = valx() - XX;
				Y = valy() - YY;
				$("#info").html( "X:" + X + "<br>Y: " + Y);
				$("#camada2").animate({
					marginLeft:  (-1 * X) + "px",
					marginTop: (-1 * Y) + "px"
				},0);
				X = X / 2;
				Y = Y / 2;
				$("#camada1").animate({
					marginLeft:  (-1 * X) + "px",
					marginTop: (-1 * Y) + "px"
				},0);
				X = X / 2;
				Y = Y / 2;
				$("#camada3").animate({
					marginLeft:  (-1 * X) + "px",
					marginTop: (-1 * Y) + "px"
				},0);
				X = X / 2;
				Y = Y / 1.7;
				$("#camada4").animate({
					marginLeft:  (-1 * X) + "px",
					marginTop: (-1 * Y * 2) + "px"
				},0);
				
			});
			
			
		</script>
	</body>
</html>
